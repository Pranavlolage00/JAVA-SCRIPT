<html>
<body>
     <form>
Enter limit  :  
    <input type="text" id="t1" > <br>
<input type="button" value="Ok" onclick="disp_star()">
   </form>
      </body>
</html>
                <script>

function  disp_star()
{
    var n=document.getElementById("t1").value;
    n=parseInt(n);
      for(i=1; i<=n; i++)
   {
         for(j=1;  j<=i; j++)
        {
            document.write("*");
         }
   document.write("<br>");
}
}
   </script>
