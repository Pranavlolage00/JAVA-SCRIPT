<html>
<body>
     <form>
Enter number :  
    <input type="text" id="t1" > <br>
sum of digits :
<input type="text" id="t2"> <br>
<input type="button" value="calculate" onclick="sum()">
   </form>
      </body>
</html>
                <script>

function  sum()
{
    var n=document.getElementById("t1").value;
    n=parseInt(n);
    var s=0;
     while(n>0)
   {
        d=n%10;
        s=s+d;
      n=parseInt(n/10);
    }
document.getElementById("t2").value=s;
}
   </script>
