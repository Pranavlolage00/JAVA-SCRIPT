 <html> 
 <body>
  <from>
   Enter No:
    <input type="number" id="t1"> <br>
    <input type="button" value="print table" onclick="show()">  
   </from>
  </body>
</html>

<script>
function show()
{
 var n=document.getElementById("t1").value;
 var n=parseInt(n);
 for(i=1;i<=10;i++)
 {
  document.write("<br>"+i*n);
 }
}
</script>
