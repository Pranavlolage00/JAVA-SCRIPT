<html>
     <body>
   <form>
Enter string :
     <input type="text" id="t1" > <br>
Enter charecter :
     <input type="text" id="t2" > <br>

<input  type="button" value="count char" onclick="count()">

     </form>
</body>
         </html>
<script>

 function count()
{
     var  cnt=0;
var  s1=document.getElementById("t1").value;
var  ch=document.getElementById("t2").value;
   for(i=0; i<s1.length; i++)
     {
         if(s1.charAt(i)==ch)
                 cnt++;
    }
 document.write("character  count="+cnt);
}
     </script>
